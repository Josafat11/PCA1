<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Predicción Titanic</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .result-box {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2 class="text-center mb-4">¿Sobrevivirías al Titanic?</h2>
      <form method="POST" action="/predict">
        <div class="mb-3">
          <label for="Pclass" class="form-label">Clase del Pasajero</label>
          <select class="form-select" name="Pclass" id="Pclass" required>
            <option value="1">Primera</option>
            <option value="2">Segunda</option>
            <option value="3">Tercera</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="Sex" class="form-label">Sexo</label>
          <select class="form-select" name="Sex" id="Sex" required>
            <option value="male">Masculino</option>
            <option value="female">Femenino</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="Age" class="form-label">Edad</label>
          <input type="number" class="form-control" name="Age" id="Age" required step="any"/>
        </div>
        <div class="mb-3">
          <label for="SibSp" class="form-label">Hermanos/Pareja a bordo</label>
          <input type="number" class="form-control" name="SibSp" id="SibSp" required />
        </div>
        <div class="mb-3">
          <label for="Parch" class="form-label">Padres/Hijos a bordo</label>
          <input type="number" class="form-control" name="Parch" id="Parch" required />
        </div>
        <div class="mb-3">
          <label for="Fare" class="form-label">Tarifa</label>
          <input type="number" class="form-control" name="Fare" id="Fare" step="any" required />
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Predecir</button>
        </div>
      </form>

      {% if prediction is not none %}
        <div class="alert alert-info text-center result-box" role="alert">
          <strong>Resultado:</strong> {{ prediction }}
        </div>
      {% endif %}
    </div>
  </div>
</body>
</html>
